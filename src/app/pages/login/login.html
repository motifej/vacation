<div class="login-page-wrapper clearfix">

  <div class="login-form-wrap text-center col-md-6">
   <form class="form-horizontal" name="loginForm" novalidate="novalidate" ng-submit='main.signin()'>
    <fieldset>

      <!-- Form Name -->
      <legend>
        <center class="login-form-legend">
        Login Form
        </center>
      </legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-3 control-label" for="Email">Email</label>
        <div class="col-md-7">
          <div class="input-group">
            <span class="input-group-addon "><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="Email" type="email" required placeholder="Enter Your Email" class="form-control input-md" ng-model='main.email'>
          </div>
        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-3 control-label" for="Password">Password</label>
        <div class="col-md-7">
          <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input name="password" ng-pattern="/.{1,}/" required type="password" placeholder="Enter Your Password" class="form-control input-md" ng-model='main.passw'>
          </div>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Submit"></label>
        <div class="col-md-4">
          <button class="btn btn-block login-btn"  ng-disabled="main.sending" type="Submit">
          <span ng-show="main.sending"><i class="glyphicon glyphicon-refresh spinning"></i></span>
          Login</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

</div>
